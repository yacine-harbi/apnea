<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Apnea Tracker</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        h1 .lungs-fallback {
            height: 1.2em;
            width: auto;
            vertical-align: baseline;
            margin-right: 0.2em;
        }
        
        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .input-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .input-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        

        
        #dataInput {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        #dataInput:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
        }
        
        .debug-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        .google-docs-section, .manual-input-section {
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .google-docs-section h4, .manual-input-section h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .status-message {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .status-message.loading {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status-message.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .status-message.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .chart-container {
            margin-top: 30px;
            height: 500px;
            position: relative;
        }
        
        .stats {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 6px;
        }
        
        .stats p {
            margin: 5px 0;
            color: #475569;
        }
        
        .stats .highlight {
            font-weight: bold;
            color: #1e40af;
        }
    </style>
</head>
<body>

            <!-- Bootstrap Tabs Content -->

    <script>
        let chart = null;
        let parsedData = [];

        // Google Docs Integration Functions
        const GOOGLE_DOCS_URL_KEY = 'apnea_google_docs_url';

        // Save Google Docs URL to localStorage
        function saveGoogleDocsUrl(url) {
            localStorage.setItem(GOOGLE_DOCS_URL_KEY, url);
        }

        // Load Google Docs URL from localStorage
        function loadGoogleDocsUrl() {
            return localStorage.getItem(GOOGLE_DOCS_URL_KEY);
        }

        // Clear Google Docs URL from localStorage
        function clearGoogleDocsUrl() {
            localStorage.removeItem(GOOGLE_DOCS_URL_KEY);
            document.getElementById('googleDocsUrl').value = '';
            showStatus('Google Docs link cleared.', 'success');
        }

        // Show status message
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('googleDocsStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }

        // Parse Google Docs HTML to extract apnea data
        function parseGoogleDocsHTML(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Find the contents div
            const contentsDiv = doc.getElementById('contents');
            if (!contentsDiv) {
                throw new Error('Could not find contents div in Google Docs HTML');
            }

            // Extract all span elements with class c1 inside p elements with class c2
            const spans = contentsDiv.querySelectorAll('p');
            const extractedData = [];

            for (const span of spans) {
                const text = span.textContent.trim();
                if (text) {
                    extractedData.push(text);
                }
            }

            if (extractedData.length === 0) {
                throw new Error('No data found in Google Docs. Please check the document structure.');
            }

            // Convert to the format expected by parseApneaData
            return extractedData.join('\n');
        }

        // Fetch data from Google Docs
        async function fetchGoogleDocsData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch document: ${response.status} ${response.statusText}`);
                }
                return await response.text();
                
            } catch (error) {
                throw new Error(`Unable to fetch Google Docs content. This may be due to CORS restrictions. Please try:\n1. Using the Test Parser button to see how it works\n2. Opening the Google Docs URL directly in your browser, copying the content, and pasting it manually\n3. Using a browser extension that disables CORS (for development only)\n\nOriginal error: ${error.message}`);
            }
        }

        // Main function to load from Google Docs
        async function loadFromGoogleDocs() {
            const urlInput = document.getElementById('googleDocsUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('Please enter a Google Docs URL.', 'error');
                return;
            }

            // Validate URL format
            if (!url.includes('docs.google.com') || !url.includes('/pub')) {
                showStatus('Please enter a published Google Docs URL (must contain "/pub").', 'error');
                return;
            }

            showStatus('Loading data from Google Docs...', 'loading');

            try {
                // Fetch the HTML content
                const html = await fetchGoogleDocsData(url);
                
                // Parse the Google Docs HTML
                const extractedText = parseGoogleDocsHTML(html);
                
                // Update the textarea with extracted data
                document.getElementById('dataInput').value = extractedText;
                
                // Parse and display the data
                parsedData = parseApneaData(extractedText);
                
                try {
                    updateChart(parsedData);
                } catch (chartError) {
                    console.log('Chart update failed (Chart.js may not be available):', chartError);
                }
                
                updateStats(parsedData);
                updateDebugInfo(parsedData);
                
                // Save the URL for future use
                saveGoogleDocsUrl(url);
                
                showStatus(`Successfully loaded ${parsedData.length} measurements from Google Docs.`, 'success');
                
            } catch (error) {
                console.error('Error loading from Google Docs:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-refresh from saved Google Docs URL
        function autoRefreshFromGoogleDocs() {
            const savedUrl = loadGoogleDocsUrl();
            if (savedUrl) {
                document.getElementById('googleDocsUrl').value = savedUrl;
                loadFromGoogleDocs();
            }
        }

        // Test function with mock Google Docs HTML data
        function testGoogleDocsParser() {
            const mockHTML = `
                <html>
                <body>
                    <div id="contents">
                        <div class="c0 doc-content">
                            <p class="c2"><span class="c1">29/07/2025</span></p>
                            <p class="c2"><span class="c1">75"</span></p>
                            <p class="c2"><span class="c1">45"</span></p>
                            <p class="c2"><span class="c1">78"</span></p>
                            <p class="c2"><span class="c1">49"</span></p>
                            <p class="c2"><span class="c1">50"</span></p>
                            <p class="c2 c3"><span class="c1"></span></p>
                            <p class="c2"><span class="c1">28/07/2025</span></p>
                            <p class="c2"><span class="c1">76"</span></p>
                            <p class="c2"><span class="c1">74"</span></p>
                            <p class="c2"><span class="c1">105"</span></p>
                            <p class="c2"><span class="c1">80"</span></p>
                            <p class="c2"><span class="c1">67"</span></p>
                        </div>
                    </div>
                </body>
                </html>
            `;
            
            try {
                const extractedText = parseGoogleDocsHTML(mockHTML);
                document.getElementById('dataInput').value = extractedText;
                parsedData = parseApneaData(extractedText);
                
                try {
                    updateChart(parsedData);
                } catch (chartError) {
                    console.log('Chart update failed (Chart.js not available):', chartError);
                }
                
                updateStats(parsedData);
                updateDebugInfo(parsedData);
                showStatus(`Test successful! Parsed ${parsedData.length} measurements from mock Google Docs data. Data format: ${extractedText.substring(0, 50)}...`, 'success');
                return true;
            } catch (error) {
                showStatus(`Test failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Parser function
        function parseApneaData(input) {
            const lines = input.trim().split('\n');
            const parsed = [];
            let currentDate = '';
            let currentFullDate = '';

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Check if line is a date
                if (line.match(/\d{1,2}\/\d{1,2}\/\d{4}/)) {
                    currentDate = line.substring(0, 5); // Get DD/MM part
                    currentFullDate = line; // Keep full date for sorting
                } else if (line.match(/^\d+/) && currentDate) {
                    // Parse time measurement - supports multiple formats
                    const timeMatch = line.match(/(\d+)\s*[‚Äù"‚Äú]?\s*$/);
                    if (timeMatch) {
                        const time = parseInt(timeMatch[1]);
                        if (!isNaN(time)) {
                            const measurementCount = parsed.filter(p => p.date === currentDate).length + 1;
                            parsed.push({
                                date: currentDate,
                                fullDate: currentFullDate,
                                measurement: measurementCount,
                                time: time,
                                label: `${currentDate} - #${measurementCount}`
                            });
                        }
                    }
                }
            }

            // Sort by date chronologically, then by measurement number
            return parsed.sort((a, b) => {
                // Parse dates for chronological comparison (DD/MM/YYYY)
                const parseDate = (dateStr) => {
                    const [day, month, year] = dateStr.split('/');
                    return new Date(year, month - 1, day); // month is 0-indexed in Date constructor
                };

                const dateA = parseDate(a.fullDate);
                const dateB = parseDate(b.fullDate);

                if (dateA.getTime() !== dateB.getTime()) {
                    return dateA.getTime() - dateB.getTime(); // Sort by date ascending
                }
                return a.measurement - b.measurement; // Then by measurement number
            });
        }

        // Calculate cumulative average
        function calculateCumulativeAverage(data) {
            return data.map((point, index) => {
                const timesToDate = data.slice(0, index + 1).map(p => p.time);
                const averageToDate = timesToDate.reduce((sum, time) => sum + time, 0) / timesToDate.length;
                return {
                    ...point,
                    averageToDate: Math.round(averageToDate * 100) / 100
                };
            });
        }

        // Create or update chart
        function updateChart(data) {
            const ctx = document.getElementById('apneaChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const chartData = calculateCumulativeAverage(data);
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.label),
                    datasets: [
                        {
                            label: 'Apnea Time',
                            data: chartData.map(d => d.time),
                            backgroundColor: '#3b82f6',
                            borderColor: '#1e40af',
                            borderWidth: 1,
                            maxBarThickness: 25
                        },
                        {
                            label: 'Cumulative Average',
                            data: chartData.map(d => d.averageToDate),
                            type: 'line',
                            borderColor: '#ef4444',
                            backgroundColor: 'transparent',
                            borderWidth: 3,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Static Apnea Times (seconds)',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if (context.datasetIndex === 0) {
                                        return `Apnea Time: ${context.parsed.y} seconds`;
                                    } else {
                                        return `Cumulative Average: ${context.parsed.y} seconds`;
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 10
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        }
                    }
                }
            });
        }

        // Update stats display
        function updateStats(data) {
            const statsDiv = document.getElementById('stats');
            
            if (data.length === 0) {
                statsDiv.innerHTML = '<p>No data to display</p>';
                return;
            }

            const chartData = calculateCumulativeAverage(data);
            const currentAverage = chartData[chartData.length - 1]?.averageToDate || 0;
            const maxTime = Math.max(...data.map(d => d.time));
            const minTime = Math.min(...data.map(d => d.time));
            const uniqueDays = new Set(data.map(d => d.date)).size;

            statsDiv.innerHTML = `
                <p>Current cumulative average: <span class="highlight">${Math.round(currentAverage)} seconds</span></p>
                <p>Total attempts: <span class="highlight">${data.length}</span> | Days tracked: <span class="highlight">${uniqueDays}</span></p>
                <p>Best time: <span class="highlight">${maxTime} seconds</span> | Shortest time: <span class="highlight">${minTime} seconds</span></p>
            `;
        }

        // Update debug info
        function updateDebugInfo(data) {
            const debugDiv = document.getElementById('debugInfo');
            const uniqueDays = new Set(data.map(d => d.date)).size;
            debugDiv.textContent = `Parsed ${data.length} measurements from ${uniqueDays} days`;
        }

        // Parse data button handler
        function parseData() {
            const input = document.getElementById('dataInput').value;
            parsedData = parseApneaData(input);
            
            try {
                updateChart(parsedData);
            } catch (chartError) {
                console.log('Chart update failed (Chart.js may not be available):', chartError);
            }
            
            updateStats(parsedData);
            updateDebugInfo(parsedData);
        }

        // Clear data button handler
        function clearData() {
            document.getElementById('dataInput').value = '';
            parsedData = [];
            if (chart) {
                chart.destroy();
                chart = null;
            }
            updateStats([]);
            updateDebugInfo([]);
        }

        // Function to detect emoji support
        function supportsEmoji(emoji) {
            
            // doesn't work
            return false;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 32;
            canvas.height = 32;
            
            // Set font properties
            ctx.fillStyle = '#000';
            ctx.font = '20px serif';
            ctx.textBaseline = 'middle';
            
            // Draw the emoji
            ctx.fillText(emoji, 16, 16);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Check if any pixels are non-transparent (emoji rendered)
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] !== 0) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Function to setup emoji fallback
        function setupEmojiTitle() {
            const titleElement = document.getElementById('pageTitle');
            const lungsEmoji = 'ü´Å';
            
            if (supportsEmoji(lungsEmoji)) {
                // Emoji is supported, keep the current content
                titleElement.innerHTML = 'ü´Å Static Apnea Tracker';
            } else {
                // Emoji not supported, use image fallback
                titleElement.innerHTML = '<img src="lungs-google.png" alt="Lungs" class="lungs-fallback"> Static Apnea Tracker';
            }
        }

        // Initialize with default data or auto-refresh from Google Docs
        window.onload = function() {
            // Setup emoji fallback first
            setupEmojiTitle();
            
            // Initialize Bootstrap tabs fallback (in case Bootstrap JS doesn't load)
            initializeTabFallback();
            
            const savedUrl = loadGoogleDocsUrl();
            if (savedUrl) {
                // Make Google tab first
                // 1. Reorder the tab buttons
                const tabsList = document.getElementById('dataInputTabs');
                const googleDocsLi = document.getElementById('google-docs-tab').parentElement;
                const manualInputLi = document.getElementById('manual-input-tab').parentElement;
                
                tabsList.insertBefore(googleDocsLi, manualInputLi);
                
                // 2. Reorder the tab content panes
                const tabContent = document.getElementById('dataInputTabsContent');
                const googleDocsPane = document.getElementById('google-docs');
                const manualInputPane = document.getElementById('manual-input');
                
                tabContent.insertBefore(googleDocsPane, manualInputPane);
                
                // 3. Change activation using Bootstrap Tab API
                const googleDocsTab = document.getElementById('google-docs-tab');
                const tab = new bootstrap.Tab(googleDocsTab);
                tab.show();

                // Auto-refresh from saved Google Docs URL
                autoRefreshFromGoogleDocs();                
            } else {
                // Initialize with default data
                parseData();
            }
        };

        // Bootstrap tabs fallback functionality
        function initializeTabFallback() {
            // Add click event listeners to tab buttons
            const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('data-bs-target').substring(1); // Remove #
                    const targetPane = document.getElementById(targetId);
                    
                    // Remove active class from all tabs and panes
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.setAttribute('aria-selected', 'false');
                    });
                    tabPanes.forEach(pane => {
                        pane.classList.remove('show', 'active');
                    });
                    
                    // Add active class to clicked tab and corresponding pane
                    this.classList.add('active');
                    this.setAttribute('aria-selected', 'true');
                    targetPane.classList.add('show', 'active');
                });
            });
        }
    </script>
